<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASS | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/solid.css">
  </head>
<body>
  <section id="sidemenu">
    <nav>
      <div class="admin-img"></div>
      <h3 align="center">Admin <span class="online"></span></h3>
      <p align="center">Online </p>
      <hr>
      <br>
      <br>
      <a href="#" class="active"><span class="fa fa-home"></span> Dashboard</a>
      <a href="messages.html"><span class="fa fa-envelope"></span>Messages <span class="msg">3</span></a>
      <a href="login.html"><span class="fa fa-sign-out-alt"></span> Logout</a>
    </nav>
  </section>
  <section id="head">
    <h1 style="float:left"><a href="index.html">NASS<span style="color:seagreen">IBBUL</span></a></h1>
    <div class="user-area">
      <a href="#" class="notification"><span class="fa fa-bell"></span><span class="circle">3</span></a>
      <a href="login.html">Logout <span class="fa fa-sign-out-alt"></span></a>
    </div>
  </section>

  <section id="content-area">
    <div class="heading">
      <h1><span class="fa fa-home"></span> Dashboard</h1>
      <p>Welcome Admin this is your dashboard</p>
    </div>

    <div class="cards">
      <div class="col-md-4">
        <div class="card ">
          <div class="card-img"></div>
          <span class="user">Admin</span>
          <span class="title">Full-Stack Developer</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
        <h1 align="center">Form Post</h1>
        <form>
          <input type="text" name="" value="" class="input" placeholder="Post Title">
          <textarea name="name" rows="8" cols="80" class="input" placeholder="Type Post content here"></textarea>
          <button type="button" name="button" class="btn">Post</button>
        </form>
        </div>
      </div>
    </div>
  </section>


  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <script type="text/javascript">
    var overlay = document.getElementById('overlay');
    window.addEventListener('load', function(){
      var $preloader = $('#overlay'),
      $spinner = $preloader.find('.spinner');
      $preloader.delay(500).fadeOut('slow');
    });
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
